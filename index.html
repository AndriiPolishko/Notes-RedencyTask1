<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/bd82a89e41.js" crossorigin="anonymous"></script>
    <title>Notes</title>
</head>
<body>
    <section id="active" class="notes">
        <table  class="table">
            <thead>
            <tr class="table-header">
                <th>name</th>
                <th>created</th>
                <th>category</th>
                <th>content</th>
                <th>dates</th>
                <th class="archiveAndDelete">
                    <i class="fa-solid fa-box"></i>
                    <i class="fa-solid fa-trash"></i>
                </th>
                </tr>
            </thead>
            <tbody class="activeBody">
            </tbody>
        </table>
        <button type="button" class="addNote">Create Note</button>
    </section>

    <section id="archived" class="notes">
        <table  class="table">
            <thead>
            <tr class="table-header">
                <th>name</th>
                <th>created</th>
                <th>category</th>
                <th>content</th>
                <th>dates</th>
                <th class="archiveAndDelete">
                    <i class="fa-solid fa-box-open"></i>
                    <i class="fa-solid fa-trash"></i>
                </th>
            </tr>
            </thead>
            <tbody class="archiveBody">
            </tbody>
        </table>
    </section>

    <script src="./js/main.js" type="module"></script>
</body>
</html>
